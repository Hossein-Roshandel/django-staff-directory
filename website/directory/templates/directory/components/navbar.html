{% load static %}
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand" href="{% url 'index' %}">
      <img class="brand-img" src="{% static 'images/logo.png' %}" alt="Logo">
    </a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
      data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon" title="Menu"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">

      <ul class="navbar-nav ml-auto">
        <li class="nav-item {% if request.path == home_url %}active{% endif %}">
          <a class="nav-link" href="{% url 'index' %}">Home</a>
        </li>
        {% if request.user.is_authenticated %}
        <li class="nav-item {% if request.path == dashboard_url %}active{% endif %}">
          <a class="nav-link" href="{% url 'admin:index' %}">Dashboard</a>
        </li>
        <li class="nav-item {% if request.path == logout_url %}active{% endif %}">
          <a class="nav-link" href="{% url 'admin:logout' %}">Logout</a>
        </li>
        {% else %}
        <li class="nav-item {% if request.path == login_url %}active{% endif %}">
          <a class="nav-link" href="{% url 'admin:login' %}">Login</a>
        </li>
        <li class="nav-item {% if request.path == register_url %}active{% endif %}">
          <a class="nav-link" href="{% url 'register' %}">Register</a>
        </li>
        {% endif %}
        <li class="nav-item {% if request.path == about_url %}active{% endif %}">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item {% if request.path == contact_url %}active{% endif %}">
          <a class="nav-link" href="#">Contact</a>
        </li>
        <li>
          {% include 'directory/components/search-bar.html' %}
        </li>
      </ul>

    </div>
  </div>
</nav>
