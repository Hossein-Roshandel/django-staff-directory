<form class="search-bar d-flex"  role="search" method="POST" action="{% url 'search-staff' %}">
    {% csrf_token %}
    <input
        class="form-control me-2"
        type="search"
        name="search_text"
        placeholder="Search"
        aria-label="Search"
        required
        >
    <button class="btn btn-outline-dark" type="submit">Search</button>
</form>
